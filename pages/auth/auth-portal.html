<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Portal - SahAI</title>
  <link href="http://localhost:8080/sahai/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    body.fade-in {
      opacity: 1;
    }
    .navbar {
      background: transparent;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 10px 50px;
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff;
    }
    .nav-link {
      color: #fff;
      cursor: pointer;
      margin: 0 10px;
    }
    .nav-link:hover {
      color: #4ea685;
    }
    .form-container {
      width: 400px;
      background: #2a2a3b;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      padding: 40px;
      display: none;
      text-align: center;
    }
    .form-container.active {
      display: block;
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #fff;
    }
    .form-container label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #ccc;
    }
    .form-container input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      background: #333;
      color: #fff;
    }
    .form-container button {
      background: #4ea685;
      border: none;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
      width: 100%;
    }
    .form-container button:hover {
      background: #3b8d6a;
    }
    .form-container .toggle-link {
      margin-top: 10px;
      color: #4ea685;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body onload="document.body.classList.add('fade-in')">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SahAI</a>
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" onclick="showForm('individualLogin')">Individual Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="showForm('ngoLogin')">NGO Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="showForm('individualSignup')">Individual Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="showForm('ngoSignup')">NGO Sign Up</a>
          </li>
        </ul>
      </div>
      <a class="nav-link" href="/index.html">Home</a>
    </div>
  </nav>

  <div class="form-container active" id="individualLogin">
    <h2>Individual Login</h2>
    <form action="http://localhost:8080/sahai/backend/login/user_login.php">
      <label for="individualLoginEmail">Email Address</label>
      <input type="email" name="individualLoginEmail" id="individualLoginEmail" placeholder="Enter your email" required>
      <label for="individualLoginPassword">Password</label>
      <input type="password" name="individualLoginPassword" id="individualLoginPassword" placeholder="Enter your password" required>
      <button type="submit">Login</button>
      <div class="toggle-link">Don't have an account? <a href="#" onclick="showForm('individualSignup')">Register</a></div>
    </form>
  </div>

  <div class="form-container" id="ngoLogin">
    <h2>NGO Login</h2>
    <form action="http://localhost:8080/sahai/backend/login/ngo_login.php" method="post">
      <label for="ngoLoginEmail">Email Address</label>
      <input type="email" name="ngoLoginEmail" id="ngoLoginEmail" placeholder="Enter your email" required>
      <label for="ngoLoginPassword">Password</label>
      <input type="password" name="ngoLoginPassword" id="ngoLoginPassword" placeholder="Enter your password" required>
      <button type="submit">Login</button>
      <div class="toggle-link">Don't have an account? <a href="#" onclick="showForm('ngoSignup')">Register</a></div>
    </form>
  </div>

  <div class="form-container" id="individualSignup">
    <h2>Individual Sign Up</h2>
    <form action="http://localhost:8080/sahai/backend/registeration/user_registration.php" method="post">
      <label for="name">Name</label>
      <input type="text" name="individualSignupName" id="individualSignupName" placeholder="Name" required>
      <label for="age">Age</label>
      <input type="number" name="individualSignupAge" id="individualSignupAge" placeholder="Age" required>
      <label for="phone">Phone Number</label>
      <input type="phone" name="individualSignupPhone" id ="individualSignupPhone" placeholder="Phone Number" required>
      <label for="address">Adress</label>
      <input type="text" name="individualSignupAddress" id="individualSignupAddress" placeholder="Address" required>
      <label for="signupEmail">Email Address</label>
      <input type="email" name="individualSignupEmail" id="individualSignupEmail" placeholder="Email" required>
      <label for="signupPassword">Password</label>
      <input type="password" name="individualSignupPassword" id="individualSignupPassword" placeholder="Password" required>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" name="individualSignupConfirmPassword" id="individualSignupConfirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
      <div class="toggle-link">Already have an account? <a href="#" onclick="showForm('individualLogin')">Login</a></div>
    </form>
  </div>

  <div class="form-container" id="ngoSignup">
    <h2>NGO Sign Up</h2>
    <form action="http://localhost:8080/sahai/backend/registeration/ngo_registration.php" method="post">
      <label for="ngoSignupName">NGO Name</label>
      <input type="text" name="ngoSignupName" id="ngoSignupName" placeholder="Name" required>
      <label for="ngoSignupEmail">Official Email</label>
      <input type="email" name="ngoSignupEmail" id="ngoSignupEmail" placeholder="Email" required>
      <label for="ngoSignupType">NGO type</label>
      <input type="text" name="ngoSignupType" id="ngoSignupType" placeholder="NGO Type" required>
      <label for="ngoSignupPhone">Contact Number</label>
      <input type="number" name="ngoSignupPhone" id="ngoSignupPhone" placeholder="Contact Number" required>
      <label for="ngoSignupAddress">Address</label>
      <input type="text" name="ngoSignupAddress" id="ngoSignupAddress" placeholder="Address" required>
      <label for="ngoSignupPassword">Password</label>
      <input type="password" name="ngoSignupPassword" id="ngoSignupPassword" placeholder="Password" required>
      <label for="ngoConfirmPassword">Confirm Password</label>
      <input type="password" name="ngoSignupConfirmPassword" id="ngoSignupConfirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Create NGO Account</button>
      <div class="toggle-link">Already have an account? <a href="#" onclick="showForm('ngoLogin')">Login</a></div>
    </form>
  </div>
  <script>

    function handleIndividualLogin(event) {

    function handleNGOLogin(event) {
      event.preventDefault();
      // Simulate login process
      window.location.href = '/pages/ngo/ngo-welcome.html';
    } */

    function showForm(formId) {
      document.querySelectorAll('.form-container').forEach(form => {
        form.classList.remove('active');
      });
      document.getElementById(formId).classList.add('active');
    }
  </script>

  <script src="http://localhost:8080/sahai/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
