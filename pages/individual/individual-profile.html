<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Individual Profile - SahAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0ea2bd;
      --secondary-color: #4ea685;
    }
    .profile-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 50px 0;
      text-align: center;
    }
    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
    }
    .settings-section {
      padding: 30px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <div class="container">
      <img src="../../assets/img/individual-avatar.png" class="profile-avatar" alt="Profile Picture">
      <h2 id="profile-name" class="mt-3">Individual Name</h2>
      <p id="profile-email">email@example.com</p>
    </div>
  </div>

  <div class="settings-section">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header">
              <h5>Personal Information</h5>
            </div>
            <div class="card-body">
              <form id="personalInfoForm">
                <div class="mb-3">
                  <label>Full Name</label>
                  <input type="text" class="form-control" id="fullName">
                </div>
                <div class="mb-3">
                  <label>Email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                  <label>Phone Number</label>
                  <input type="tel" class="form-control" id="phoneNumber">
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header">
              <h5>Security Settings</h5>
            </div>
            <div class="card-body">
              <form id="securityForm">
                <div class="mb-3">
                  <label>Current Password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="mb-3">
                  <label>New Password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="mb-3">
                  <label>Confirm New Password</label>
                  <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-danger">Change Password</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header">
              <h5>Preferences</h5>
            </div>
            <div class="card-body">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="emailNotifications">
                <label class="form-check-label">Email Notifications</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="smsNotifications">
                <label class="form-check-label">SMS Notifications</label>
              </div>
              <div class="form-group">
                <label>Language Preference</label>
                <select class="form-control">
                  <option>English</option>
                  <option>Hindi</option>
                  <option>Regional Language</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const individualName = localStorage.getItem('individualName') || 'Individual User';
      document.getElementById('profile-name').textContent = individualName;
    });
  </script>
</body>
</html>
